<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="header">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<title>登录</title>
		<meta name="keywords" content="后台" />
		<meta name="description" content="后台" />
		<link rel="shortcut icon" href="../../../static/pictures/malaria.ico" th:href="@{/static/pictures/malaria.ico}" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/animate.css" th:href="@{/css/animate.css}"/>
		<link rel="stylesheet" type="text/css" href="../../../static/css/style.css" th:href="@{/css/style.css}" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/plugins/login/login.css" th:href="@{/css/plugins/login/login.css}" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/mycss/login.css" th:href="@{/css/mycss/login.css}" />
	</head>
	
	<body class="signin">
		<section class="signinpanel">
			<div class="row">
				<div class="col-sm-7">
					<div class="signin-info">
						<div class="logopanel m-b">
							<h1>基于时空的疟疾数据监控系统</h1>
						</div>
						<div class="m-b"></div>
						<h2>欢迎使用</h2>
					</div>
				</div>
				
				<div class="col-sm-5">
					<form method="post" th:action="@{/user/login}"> <!--action无用-->
						<h4 class="no-margins">登录：</h4>
						<input name="userEmail" type="text" class="form-control uname" placeholder="邮箱" autocomplete="on"/>
						<input name="userPassword" type="password" class="form-control pword m-b" placeholder="密码" />
						
						<strong><a th:href="@{#}">忘记密码</a></strong>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>还没有账号？ <a th:href="@{/user/registerView}">立即注册&raquo;</a></strong>
						<button type="submit" class="btn btn-success btn-block">登录</button>
					</form>
				</div>
			</div>
			
			<div class="signup-footer">
				<div class="pull-left">
					2017 开发
				</div>
			</div>
		</section>
	</body>
</html>
